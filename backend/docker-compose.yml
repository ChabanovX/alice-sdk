version: '3.9'

services:
  userver-service:
    build: userver-backend
    ports:
      - "8080:8080"
    depends_on:
      - db

  speech-kit-service:
    build: py-backend
    ports:
      - "8081:8081"
    environment:
      - API_KEY=${API_KEY}

  analytics-service:
    build: ../analytics

  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=voice_assistant
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432"
    volumes:
      - ./userver-backend/postgresql/migrations:/docker-entrypoint-initdb.d
      - ./userver-backend/.pgdata:/var/lib/postgresql/data
